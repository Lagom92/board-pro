{% extends 'board/base.html' %}

{% block body_block%}


<form action="/board/{{board.id}}/update/", method='post'>
    {% csrf_token %}
    <input type="text" name="title" value="{{board.title}}" />
    <input type="text" name="content" value="{{board.content}}" />
    
    <input type="submit" value="update"/>
</form>


{% endblock %}
